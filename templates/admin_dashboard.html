{% extends 'backend_base.html' %} {% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

<div class="container">
	<div class="row">
		<div class="col s4">
			<a
				href="{{ url_for('view_employees') }}"><button class="waves-effect waves-light btn-large button-size blue hoverable"><i class="material-icons padding-zero icon-size">search</i><br>View Employees</button></a>
		</div>
		<div class="col s4">
			<a
				href="{{ url_for('add_user') }}"><button class="waves-effect waves-light btn-large button-size blue hoverable"><i class="material-icons padding-zero icon-size">person_add</i><br>Add Employee</button></a>
		</div>
		<div class="col s4">
			<a
				href="{{ url_for('projects') }}"><button class="waves-effect waves-light btn-large button-size blue hoverable"><i class="material-icons padding-zero icon-size">insert_drive_file</i><br>Project</button></a>
		</div>
		<div class="col s4">
			<a
				href="{{ url_for('time_manager') }}"><button class="waves-effect waves-light btn-large button-size blue hoverable"><i class="material-icons padding-zero icon-size">watch</i><br>Time manager</button></a>
		</div>
		<div class="col s4">
			<a
				href="{{ url_for('history') }}"><button class="waves-effect waves-light btn-large button-size blue hoverable"><i class="material-icons padding-zero icon-size">history</i><br>History</button></a>
		</div>
		<div class="col s4">
			<a
				href="{{ url_for('add_user') }}"><button class="waves-effect waves-light btn-large button-size blue disabled"><i class="material-icons padding-zero icon-size">settings</i><br>Settings</button></a>
		</div>
        <div class="col s12">
			<a
				href="{{ url_for('add_user') }}"><button class="waves-effect waves-light btn-large button-size-big blue hoverable"><i class="material-icons padding-zero icon-size">business</i><br>Company Profile</button></a>
		</div>
	</div>
</div>
{% endblock %}
