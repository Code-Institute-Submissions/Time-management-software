{% extends 'backend_base.html' %} {% block content %}

<div class="container">
	<form action="{{ url_for('update_employee', employee_id=employee._id) }}" method="POST">
		<ul class="collection">
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="employee_name" name="name" type="text" class="validate" value="{{employee.name}}">
				<label for="icon_prefix">Name</label>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="employee_dob" name="dob" type="text" class="validate" value="{{employee.DOB}}">
				<label for="icon_prefix">Date of Birth</label>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="employee_address" name="address" type="text" class="validate" value="{{employee.address}}">
				<label for="icon_prefix">Address</label>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="employee_postal_code" name="postal_code" type="text" class="validate" value="{{employee.postal_code}}">
				<label for="icon_prefix">Postal Code</label>
			</div>
            <div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="employee_postal_address" name="postal_address" type="text" class="validate" value="{{employee.postal_address}}">
				<label for="icon_prefix">Postal Address</label>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="employee_phone" name="phone" type="text" class="validate" value="{{employee.phone}}">
				<label for="icon_prefix">Phone</label>
			</div>
            <div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="employee_country_code" name="country_code" type="text" class="validate" value="{{employee.country_code}}">
				<label for="icon_prefix">Country Code</label>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="employee_email_id" name="email_id" type="text" class="validate" value="{{employee.email_id}}">
				<label for="icon_prefix">E-mail</label>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input disabled value="{{employee.id}}" id="disabled" name="id" type="text" class="validate" value="{{employee.id}}">
				<label for="icon_prefix">Employee ID</label>
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Edit
                <i class="material-icons right">update</i>
            </button>
        </ul>
	</form>
</div>

{% endblock %}
