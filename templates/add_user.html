{% extends 'backend_base.html' %} {% block content %}
<div class="container">
	<div class="row">
		<form action="{{ url_for('insert_user') }}" method="POST" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i>
					<input id="icon_prefix" name="name" type="text" class="materialize-textarea">
					<label for="icon_prefix">Name</label>
				</div>
                <div class="input-field col s12">
					<i class="material-icons prefix">date_range</i>
					<input id="icon_prefix" name="dob" type="text" class="materialize-textarea">
					<label for="icon_prefix">Date of Birth</label>
				</div>
                <div class="input-field col s12">
					<i class="material-icons prefix">add_location</i>
					<input id="icon_prefix" name="address" type="text" class="materialize-textarea">
					<label for="icon_prefix">Address</label>
				</div>
                <div class="input-field col s12">
					<i class="material-icons prefix">add_location</i>
					<input id="icon_prefix" name="postal_code" type="text" class="materialize-textarea">
					<label for="icon_prefix">Postal Code</label>
				</div>
                <div class="input-field col s12">
					<i class="material-icons prefix">add_location</i>
					<input id="icon_prefix" name="postal_address" type="text" class="materialize-textarea">
					<label for="icon_prefix">Postal Address</label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">phone</i>
					<input id="icon_telephone" name="phone" type="tel" class="materialize-textarea">
					<label for="icon_telephone">Telephone</label>
				</div>
                <div class="input-field col s12">
					<i class="material-icons prefix">input</i>
					<input id="icon_prefix" name="country_code" type="text" class="materialize-textarea">
					<label for="icon_prefix">Country Code</label>
				</div>
                <div class="input-field col s12">
					<i class="material-icons prefix">mail_outline</i>
					<input id="icon_prefix" name="email_id" type="text" class="materialize-textarea">
					<label for="icon_prefix">E-mail</label>
				</div>
                <div class="input-field col s12">
					<i class="material-icons prefix">mail_outline</i>
					<input id="icon_prefix" name="passord" type="text" class="materialize-textarea">
					<label for="icon_prefix">Password</label>
				</div>
			</div>
            <button type="submit" class="waves-effect waves-light btn-large blue">Add User</button>
		</form>
	</div>
</div>
{% endblock %}
