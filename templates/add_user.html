{% extends 'backend_base.html' %} {% block content %}
<div class="container">
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i>
					<input id="icon_prefix" type="text" class="validate">
					<label for="icon_prefix">Name</label>
				</div>
                <div class="input-field col s12">
					<i class="material-icons prefix">date_range</i>
					<input id="icon_prefix" type="text" class="validate">
					<label for="icon_prefix">Date of Birth</label>
				</div>
                <div class="input-field col s12">
					<i class="material-icons prefix">add_location</i>
					<input id="icon_prefix" type="text" class="validate">
					<label for="icon_prefix">Address</label>
				</div>
                <div class="input-field col s12">
					<i class="material-icons prefix">add_location</i>
					<input id="icon_prefix" type="text" class="validate">
					<label for="icon_prefix">Postal Code</label>
				</div>
                <div class="input-field col s12">
					<i class="material-icons prefix">add_location</i>
					<input id="icon_prefix" type="text" class="validate">
					<label for="icon_prefix">Postal Address</label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">phone</i>

					<label for="icon_telephone">Telephone</label>
				</div>
                <div class="input-field col s12">
					<i class="material-icons prefix">input</i>
					<input id="icon_prefix" type="text" class="validate">
					<label for="icon_prefix">Country Code</label>
				</div>
                <div class="input-field col s12">

					<input id="icon_prefix" type="text" class="validate">
					<label for="icon_prefix">E-mail</label>
				</div>
			</div>
            <button type="submit" class="waves-effect waves-light btn-large blue">Add User</button>
		</form>
	</div>
</div>
{% endblock %}
