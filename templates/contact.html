{% extends 'base.html' %} {% block content %}

<div class="container">
	<div class="row">
		<form class="col s8 offset-s2">
			<h3 class="center-align">Contact us</h3>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i>
					<input id="icon_prefix" type="text" class="validate">
					<label for="icon_prefix">Full name</label>
				</div>
				<div class="input-field col s12 ">
					<i class="material-icons prefix">phone</i>
					<input id="icon_telephone" type="tel" class="validate">
					<label for="icon_telephone">Telephone</label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">mail</i>
					<input id="email" type="email" class="validate">
					<label for="email">Email</label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">input</i>
					<textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
					<label for="textarea2">Subject</label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">mode_edit</i>
					<textarea id="icon_prefix2" class="materialize-textarea"></textarea>
					<label for="icon_prefix2">Message</label>
				</div>
                <div class="col s12">
					<i class="material-icons prefix col s1 pan-tool">pan_tool</i>
                    <p class="col s11">Submitting the form with your details will allow us to contact you back, either on address, phone or e-mail.</p>
				</div>
				<div class="col s12 center-align">
					<a href=""><button class="waves-effect waves-light btn-large blue login-button">Submit</button></a>
				</div>
			</div>
		</form>
		<div class="col s12">
			<div class="center-align">
				<a href="{{ url_for('index') }}">
					<i class="material-icons prefix">arrow_back</i>
					<p><strong>Back</strong></p></a>
			</div>
		</div>
	</div>
</div>

{% endblock %}
