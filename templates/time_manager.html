{% extends 'backend_base.html' %} {% block content %}

<div class="container">
	<div class="row">
		<div class="col s12 m8 offset-m2">
			<form action="{{ url_for('timestamp') }}" method="POST" class="col s12">
				<div class="input-field col s12">
					<i class="material-icons prefix">poll</i>
					<input id="employee_id" name="employee_id" type="text" class="validate">
					<label for="employee_id">Enter your name</label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">poll</i>
					<select id="project_id" name="project_id">
                            <option value="" disabled selected>Choose Project</option>
                            {% for project in projects %}
                            <option value="{{project.project_id}}">{{project.project_id}} - {{project.project_name}}</option>
                            {% endfor %}
                        </select>
					<label>Project</label>
				</div>
				<div id="matfix" class="input-field col s12">
					<i class="material-icons prefix">today</i>
					<input id="date" name="date" type="text" class="datepicker">
					<label for="icon_prefix">Date</label>
				</div>
				<div class="row">
					<div class="col s12">
						<div class="input-field col s6">
							<i class="material-icons prefix">today</i>
							<input id="start" name="start" type="text" class="validate">
							<label for="start">Work Started</label>
						</div>
						<div class="input-field col s6">
							<i class="material-icons prefix">today</i>
							<input id="end" name="end" type="text" class="validate">
							<label for="end">Work Ended</label>
						</div>
					</div>
				</div>
				<div class="input-field col s4">
					<i class="material-icons prefix">poll</i>
					<input id="normal" name="normal" type="text" class="validate">
					<label for="normal">Regular time</label>
				</div>
				<div class="input-field col s4">
					<i class="material-icons prefix">poll</i>
					<input id="overtime_fifty" name="overtime_fifty" type="text" class="validate">
					<label for="overtime_fifty">Overtime 50%</label>
				</div>
				<div class="input-field col s4">
					<i class="material-icons prefix">poll</i>
					<input id="overtime_hundred" name="overtime_hundred" type="text" class="validate">
					<label for="overtime_hundred">Overtime 100%</label>
				</div>
				<div class="input-field col s6 offset-s3">
					<i class="material-icons prefix">poll</i>
					<input id="total" name="total" type="text" class="validate">
					<label for="total">Total</label>
				</div>
					<button class="col s6 offset-s3 btn waves-effect waves-light" type="submit">Submit
                        <i class="material-icons right">update</i>
                    </button>
			</form>
		</div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


{% endblock %}
