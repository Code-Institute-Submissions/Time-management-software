{% extends 'backend_base.html' %} {% block content %}
<div class="container">
	<div class="row">
        <!-- Form for adding a new project -->
		<h3 class="center-align">Add new project</h3>
		<form action="{{ url_for('insert_project') }}" method="POST" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">date_range</i>
					<input id="icon_prefix" name="project_id" type="text" class="materialize-textarea">
					<label for="icon_prefix">Project ID</label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">add_location</i>
					<input id="icon_prefix" name="project_name" type="text" class="materialize-textarea">
					<label for="icon_prefix">Project Name</label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i>
					<input id="icon_prefix" name="project_manager" type="text" class="materialize-textarea">
					<label for="icon_prefix">Project Manager</label>
				</div>
			</div>
			<div class=" col s12 center-align">
				<button type="submit" name="action" class="waves-effect waves-light btn-large blue"><i class="material-icons right">update</i>Add project</button>
			</div>
		</form>
        <!-- Back button -->
		<div class="col s12">
			<div class="center-align">
				<a href="{{ url_for('projects') }}">
					<i class="material-icons prefix">arrow_back</i>
					<p><strong>Back</strong></p>
				</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
