{% extends 'backend_base.html' %} {% block content %}
<div class="container">
	<div class="row">
		<form action="{{ url_for('insert_project') }}" method="POST" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i>
					<input id="icon_prefix" name="project_id" type="text" class="materialize-textarea">
					<label for="icon_prefix">Project ID</label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">date_range</i>
					<input id="icon_prefix" name="project_name" type="text" class="materialize-textarea">
					<label for="icon_prefix">Project Name</label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">add_location</i>
					<input id="icon_prefix" name="project_manager" type="text" class="materialize-textarea">
					<label for="icon_prefix">Project Manager</label>
				</div>
			</div>
			<button type="submit" class="waves-effect waves-light btn-large blue">Add Project</button>
		</form>
	</div>
</div>
{% endblock %}
